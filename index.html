<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="script.js" />
    <title>Projet 1 - Groupe 3</title>
</head>

<body>
    <!-- Header -->
    <header>
        <img src="/assets/gorgu_1.jpeg" alt="photo_de_profile" />
        <img src="/assets/logofondnoir.png" alt="logo" id="logo" />

        <!-- Navbar -->
        <nav class="navbar">
            <ul class="nav-menu">
                <li class="nav-item">
                    <a href="#" class="nav-link">Profil</a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link">Favoris</a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link">Messages</a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link">Notifications</a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link">Mon√©tisation</a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link">Param√®tres</a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link light-button">Light</a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link dark-button">Dark</a>
                </li>
            </ul>
            <div class="hamburger">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
            </div>
        </nav>
    </header>

    <!-- Main -->
    <main>
        <!-- Stories -->
        <div class="stories">
            <div class="story_picture">
                <img class="photo" src="#" alt="Story picture" />
                <p class="username">John Doe</p>
            </div>
        </div>

        <!-- Categories -->
        <div class="categories">
            <!-- Cr√©er button au lieu de div -->
            <button class="category">
                <h2 class="category_name">Popular</h2>
            </button>
        </div>
        <!-- structure du carrousel -->
        <section class="section_carousel">
            <div class="carousel-track">
                <img src="/assets/gorgu_1.jpeg" class="carousel-item" alt="" />
            </div>
            <!-- pagination-->
            <div class="carousel-pagination"></div>
        </section>
        <section class="under-content">
            <div class="stats">
                <img src="assets/gorgu_1.jpeg" class="img-user" />
                <p class="username">Grogu</p>
                <!-- Ouverture du post -->
                <button class="open_modal">Comment ‚úçÔ∏è</button>
                <dialog class="container-post">
                    <!-- Header du post -->
                    <div class="user-post">
                        <div class="user-img">
                            <img src="/assets/gorgu_1.jpeg" alt="Photo de profil de l'utilisateur" class="pp_post">
                            <h2 class="username_post">Grogu</h2>
                        </div>
                        <button class="close_modal">X</button>
                    </div>
                    <!-- Description du post -->
                    <section class="post">
                        <h3 class="description-post">May the Force be with you !</h3>
                        <!-- Contenu du post + int√©ractions -->
                        <div class="haut-page">
                            <img src="/assets/gorgu_1.jpeg" alt="Contenu du post" class="img-post">
                            <div class="interactions">
                                <div class="like-button">
                                    <div class="heart-bg">
                                        <div class="heart-icon"></div>
                                    </div>
                                    <div class="likes-amount">7</div>
                                </div>
                                <!-- <div class="like">
                                    <img src="/assets/heart.svg" alt="Like" class="like_1">
                                    <p>32</p>
                                </div> -->
                                <div class="comment">
                                    <img src="/assets/comment.svg" alt="Comment" class="comment_1">
                                    <p>10</p>
                                </div>
                                <div class="favoris">
                                    <img src="/icon/favoris.svg" alt="Favoris" class="favoris_1">
                                </div>
                                <div class="share">
                                    <img src="/assets/share.svg" alt="Share" class="share_1">
                                </div>
                            </div>
                        </div>
                        <!-- Section commentaires -->
                        <div class="bas-page">
                            <div class="commentaire">
                                <div class="com">
                                    <img src="/assets/gorgu_1.jpeg" alt="Photo de profil du user qui comment"
                                        class="pp-com">
                                    <p class="user-comment">Super photo ! Incroyable de fou malade !</p>
                                </div>
                                <!-- <div class="call-to-action">
                                    <p class="jaime">J'aime</p>
                                    <p class="repondre">R√©pondre</p>
                                    <p class="likes">62 Likes</p>
                                </div> -->
                            </div>
                            <!-- Notre commentaire -->
                            <div class="notre-commentaire">
                                <img src="/img/picture_profil.jpg" alt="" class="notre-photo">
                                <div class="ecrire">
                                    <p>Ecrivrez un commentaire...</p>
                                    <img src="/assets/send.png" alt="Send message" class="send-message">
                                </div>
                            </div>
                        </div>
                    </section>
                </dialog>
                <a class="live">Live üî¥</a>
            </div>
        </section>
    </main>
    <!-- Menu flottant -->
    <div class="bottom-menu">
        <button><img src="/assets/home.svg" class="icon active" /></button>
        <button><img src="/assets/message_icon.png" class="icon" /></button>
        <button><img src="/assets/plus_icon.svg" class="icon" /></button>
        <button><img src="/assets/notif_icon.svg" class="icon" /></button>
        <button><img src="/assets/rocket_icon.png" class="icon" /></button>
    </div>

    <!-- Script JS -->
    <script src="/script.js" defer></script>
</body>

</html>
