<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Projet 1 - Groupe 3</title>
  </head>
  <body>
    <!-- HEADER A SUPPRIMER POUR LA COMPILATION -->
    <header>
      <div>
        <ul>
          <li><img src="/assets/user_photo.jpg" id="img-user" /></li>
          <li><h1>LOGO</h1></li>
          <li><img src="/assets/search_icon.svg" id="img-search" /></li>
        </ul>
      </div>
    </header>
    <main>
      <!-- structure du carrousel -->
      <section class="section_carousel">
        <div class="carousel-track">
          <img src="/assets/img_content.jpg" class="carousel-item" alt="" />
          <img src="/assets/img_content2.jpg" class="carousel-item" alt="" />
          <img src="/assets/img_content3.jpg" class="carousel-item" alt="" />
        </div>
        <!-- pagination-->
        <div class="carousel-pagination"></div>
      </section>
    </main>
    <div class="bottom-menu">
      <button><img src="/assets/house_icon.svg" class="icon active" /></button>
      <button><img src="/assets/message_icon.png" class="icon" /></button>
      <button><img src="/assets/plus_icon.svg" class="icon" /></button>
      <button><img src="/assets/notif_icon.svg" class="icon" /></button>
      <button><img src="/assets/rocket_icon.png" class="icon" /></button>
    </div>
    <script src="/script.js" defer></script>
  </body>
</html>
