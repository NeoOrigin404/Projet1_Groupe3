<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Projet 1 - Groupe 3</title>
  </head>
  <body>
    <header>
      <div>
        <ul>
          <li><img src="/assets/user_photo.jpg" id="img-user" /></li>
          <li><h1>LOGO</h1></li>
          <li><img src="/assets/search_icon.svg" id="img-search" /></li>
        </ul>
      </div>
    </header>
    <main>
      <section class="slider-wrapper">
        <!-- structure du carrousel -->
        <button class="slide-arrow" id="slide-arrow-prev"></button>
        <button class="slide-arrow" id="slide-arrow-next"></button>
        <ul class="slides-container" id="slides-container">
          <img class="slide" src="/assets/img_content.jpg" alt="" />
          <img class="slide" src="/assets/img_content2.jpg" alt="" />
          <img class="slide" src="/assets/img_content3.jpg" alt="" />
        </ul>
      </section>
    </main>
    <div class="bottom-menu">
      <button><img src="/assets/house_icon.svg" class="icon active" /></button>
      <button><img src="/assets/message_icon.png" class="icon" /></button>
      <button><img src="/assets/plus_icon.svg" class="icon" /></button>
      <button><img src="/assets/notif_icon.svg" class="icon" /></button>
      <button><img src="/assets/rocket_icon.png" class="icon" /></button>
    </div>
    <script src="/script.js" defer></script>
  </body>
</html>
