<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Commentaire To-Do</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    .photo-container {
      width: 300px;
    }
    img {
      width: 100%;
      border-radius: 8px;
    }
    .comment-section {
      margin-top: 10px;
    }
    .comment-item {
      display: flex;
      justify-content: space-between;
      margin: 5px 0;
    }
  </style>
</head>
<body>
  <div class="photo-container">
    <img src="https://via.placeholder.com/300" alt="Photo">
    <div class="comment-section">
      <h3>To-Do List</h3>
      <ul id="todoList"></ul>
      <input type="text" id="commentInput" placeholder="Ajouter une tâche..." />
      <button id="addComment">Ajouter</button>
    </div>
  </div>

  <script>
    const commentInput = document.getElementById('commentInput');
    const addCommentButton = document.getElementById('addComment');
    const todoList = document.getElementById('todoList');

    // Ajouter une tâche à la liste
    addCommentButton.addEventListener('click', () => {
      const taskText = commentInput.value.trim();
      if (taskText) {
        const li = document.createElement('li');
        li.className = 'comment-item';
        li.innerHTML = `
          <span>${taskText}</span>
          <button onclick="this.parentElement.remove()">❌</button>
        `;
        todoList.appendChild(li);
        commentInput.value = '';
      }
    });

    // Optionnel : permettre d'ajouter avec Entrée
    commentInput.addEventListener('keypress', (e) => {
      if (e.key === 'Enter') {
        addCommentButton.click();
      }
    });
  </script>
</body>
</html>
