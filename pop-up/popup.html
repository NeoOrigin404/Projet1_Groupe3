<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="popup.css">
    <title>Pop-up</title>
</head>

<body>
    <!-- Ouverture du post -->
    <button class="open_modal">Comment ✍️</button>
    <!-- Post -->
    <dialog class="container-post">
        <!-- Header du post -->
        <div class="user-post">
            <div class="user-img">
                <img src="/assets/free-photo-of-noir-et-blanc-nature-mode-homme.jpeg"
                    alt="Photo de profil de l'utilisateur" class="pp_post">
                <h2 class="username_post">Username</h2>
            </div>
            <button class="close_modal">X</button>
        </div>
        <!-- Description du post -->
        <section class="post">
            <h3 class="description-post">Yoda dans la nature !</h3>
            <!-- Contenu du post + intéractions -->
            <div class="haut-page">
                <img src="/assets/img_content.jpg" alt="Contenu du post" class="img-post">
                <div class="interactions">
                    <div class="like">
                        <img src="/assets/heart.svg" alt="Like">
                        <p>32</p>
                    </div>
                    <div class="comment">
                        <img src="/assets/comment.svg" alt="Comment">
                        <p>10</p>
                    </div>
                    <div class="favoris">
                        <img src="/icon/favoris.svg" alt="Favoris">
                    </div>
                    <div class="share">
                        <img src="/assets/share.svg" alt="Share">
                    </div>
                </div>
            </div>
            <!-- Section commentaires -->
            <div class="bas-page">
                <div class="commentaire">
                    <div class="com">
                        <img src="/assets/free-photo-of-noir-et-blanc-nature-mode-homme.jpeg"
                            alt="Photo de profil du user qui comment" class="pp-com">
                        <p class="user-comment">Super photo ! Incroyable de fou malade !</p>
                    </div>
                    <div class="call-to-action">
                        <p class="jaime">J'aime</p>
                        <p class="repondre">Répondre</p>
                        <p class="likes">62 Likes</p>
                    </div>
                </div>
                <!-- Notre commentaire -->
                <div class="notre-commentaire">
                    <img src="/img/picture_profil.jpg" alt="" class="notre-photo">
                    <div class="ecrire">
                        <p>Ecrivrez un commentaire...</p>
                        <img src="/assets/send.png" alt="Send message" class="send-message">
                    </div>
                </div>
            </div>
        </section>
    </dialog>

    <script src="/pop-up/popup.js" defer></script>
</body>

</html>
